<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
</head>
<body>
    <!-- KrData Destination bar-->
    <div id="KrDataDestBarContent">
        <div id="krDataDestPanelTotalFlow"></div>
        <div style="height: 5px"></div>
        <div id="krDataDestPanelTabs">

            <ul>
                <li id="liKrDataPanelTabSummary"><a href="#krDataDestPanelTabSummary">Statistic</a></li>
                <li id="liKrDataPanelTabsShare"><a href="#krDataDestPanelTabsShare">Share Split</a></li>
                <li id="liKrDataPanelTabTimeSeries"><a href="#krDataDestPanelTabTimeSeries">Time Series</a></li>
            </ul>
            <div id="krDataDestPanelTabSummary">

            </div>
            <div id="krDataDestPanelTabsShare" style="overflow: hidden">
                <div style="height: 4px"></div>
                <div id="krDataDestPanelTabShareTitle" class="krDataDestPanelTabTitle"></div>
                <div id="krDataDestPanelPieChart" style="margin-left: -30px;"></div>
                <div id="krDataDestPanelTabShareFootNote"></div>
            </div>
            <div id="krDataDestPanelTabTimeSeries" style="overflow: hidden">
                <div style="height: 4px"></div>
                <div id="krDataDestPanelTabTimeSeriesTitle" class="krDataDestPanelTabTitle"></div>
                <div style="height: 5px"></div>
                <div id="krDataDestPanelTabTimeSeriesChart" style="width: 310px; height: 240px;"></div>
                <div id="krDataDestPanelTabTimeSeriesLegend"></div>
                <div id="krDataDestPanelTabTimeSeriesFootNote"></div>

            </div>
        </div>
        <div id="krDataDestPanelDetailReportFootNote" style="color:red"></div>
        <div>
            <a id="krDataDestPanelDetailReportBtn" href="#">Route Detail Report</a> &middot; <span id="krDataDestPanelTabsMetricDataText">Metric data: </span><a id="krDataDestPanelTabsMetricDataAnchor" href="#">BTS RITA T100</a>
        </div>

    </div>
</body>
</html>
